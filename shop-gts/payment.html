<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Confirmation</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 1rem; }
    label { display:block; margin-top:0.75rem }
    input[type=file] { display:block; margin-top:0.25rem }
    button { margin-top:1rem }
    pre { background:#f6f8fa; padding:1rem; border-radius:6px; white-space:pre-wrap }
  </style>
</head>
<body>
  <h1>Payment confirmation</h1>

  <form id="paymentForm">
    <label>
      Order ID
      <input name="orderId" type="text" required placeholder="e.g. ORD-12345">
    </label>

    <label>
      Amount
      <input name="amount" type="number" step="0.01" required placeholder="0.00">
    </label>

    <label>
      Upload payment slip (image or PDF)
      <input id="slip" name="slip" type="file" accept="image/*,application/pdf" required>
    </label>

    <button id="submitBtn" type="submit">Submit confirmation</button>
  </form>

  <h2>Server response</h2>
  <pre id="response">No response yet.</pre>

  <script>
    (function () {
      const form = document.getElementById('paymentForm');
      const resp = document.getElementById('response');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        resp.textContent = 'Sending...';
        submitBtn.disabled = true;

        try {
          const formData = new FormData(form);

          // Post to the confirmation endpoint. Server must accept multipart/form-data.
          const res = await fetch('/api/payments/confirm', {
            method: 'POST',
            body: formData
          });

          const contentType = res.headers.get('content-type') || '';
          let bodyText;

          if (contentType.includes('application/json')) {
            const json = await res.json();
            bodyText = JSON.stringify(json, null, 2);
          } else {
            bodyText = await res.text();
          }

          resp.textContent = `HTTP ${res.status} ${res.statusText}\n\n` + bodyText;
        } catch (err) {
          resp.textContent = 'Error: ' + (err && err.message ? err.message : String(err));
        } finally {
          submitBtn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
